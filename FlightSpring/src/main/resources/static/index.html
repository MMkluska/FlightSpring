<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

    <!-- Our CSS -->
    <link rel="stylesheet" href="./css/style.css">
</head>

<body onload="getAll()">

    <div id="createDiv">
        <form>
            <div class="mb-3">

                <input type="text" class="form-control" id="startInput" placeholder="Departure">

            </div>
            <div class="mb-3">

                <input type="text" class="form-control" id="endInput" placeholder="Arrival">

            </div>
            <div class="mb-3">

                <input type="text" class="form-control" id="airlinesInput" placeholder="Airlines">

            </div>
            <div class="mb-3">

                <input type="date" class="form-control" id="dateInput">

            </div>
            <div class="mb-3">

                <input type="number" class="form-control" id="priceInput" placeholder="Price">

            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                
                <button type="button" class="btn btn-success" id="createBtn">Create</button>
            </div>
            <div id="updateDiv"><div class="mb-3">

                <input type="number" class="form-control" id="idUpdate" placeholder="ID of entry you'd like to update">
                
            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
            <button type="button" class="btn btn-primary" id="updateBtn">Update</button></div>
        </div>
        </form>
    </div>
    <div id="resultDiv"></div>
    <div id="deleteDiv">
        <form>
            <div class="mb-3">

                <input type="number" class="form-control" id="idDelete" placeholder="ID of entry you'd like to delete">

            </div>
            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                <button type="button" class="btn btn-danger" id="deleteBtn">Delete</button>
            </div>
        </form>
    </div>



    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>

    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <!-- Our JS file -->
    <script src="./js/main.js"></script>
</body>

</html>
